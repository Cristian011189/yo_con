<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">Email</th>
      <th scope="col">Edad</th>
      <th scope="col">Sexo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.nombre }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.edad }}</td>
      <td>{{ user.sexo }}</td>
    </tr>
  </tbody>
</table>
